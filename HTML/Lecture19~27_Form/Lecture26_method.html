<html>
    <head>
        <meta charset="utf-8">
    </head>

    <body>
        <!-- 기본적으로는 get방식으로 동작하는데, 데이터를 URL을 통해서 전달한다. -->
        <!-- POST는 URL이 아니라 다른 방법으로 데이터를 숨겨서 전달한다. -->
        <form action="http://localhost/method.php" method="POST">
            <input type="text" name="id">
            <!-- 비밀번호 같은 경우는 URL에서 감춰서 전달해야 한다 : post 방식 -->
            <input type="password" name="pwd">
            <input type="submit">
        </form>
    </body>
</html>
