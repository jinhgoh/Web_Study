<html>
    <head>
        <meta charset="utf-8">
    </head>

    <body>
        <!-- 파일을 전송하는 일이 있으면 반드시 method랑 enctype을 이렇게 설정해줘야 한다. -->
        <form action="http://loclhost/upload.php" method="POST" enctype="multipart/form-data">
            <!-- 파일 선택하는 input / name도 지정해야 한다. -->
            <input type="file" name="profile"> 
            <input type="submit">
        </form>
    </body>
</html>
