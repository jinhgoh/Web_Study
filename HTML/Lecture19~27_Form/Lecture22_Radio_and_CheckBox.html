<html>
    <head>
        <meta charset="utf-9">
    </head>

    <body>

        <form action="http://localhost/order.php">
            <p>
                <h1>단일 선택 색상</h1>
                <!-- 같은 name이면 하나만 선택된다.  -->
                붉은색 : <input type="radio" name="color" value="red">
                검은색 : <input type="radio" name="color" value="black">
                파란색 : <input type="radio" name="color" value="blue">
            </p>
    
            <p>
                <h1>다중 선택 사이즈</h1>
                <!-- 같은 name이면 하나만 선택된다.  -->
                95 : <input type="checkbox" name="color2" value="95">
                100 : <input type="checkbox" name="color2" value="100" checked>
                105 : <input type="checkbox" name="color2" value="105">
            </p>

            <input type="submit">
        </form>

    </body>
</html>
