<!-- 2가지 표현 방법이 있다. -->
<html>

    <body>

        <form action=" ">

            <p>
                <!-- text를 클릭하게 되면 커서가 움직이게 된다. for와 id를 맞춰줘야 한다. -->
                <label for="id_txt">text</label> :
                <input id="id_txt" type="text" name="id" value="default value">
            </p>
            <p>
                <label for="password">password :</label> 
                <input id="password" type="password" name="password" value="default value">
            </p>
            <p>
                <!-- id값을 입력하기 귀찮을 때 이러헥 해도 된다.  -->
                <label>textarea :
                <textarea name="" id="" cols="30" rows="10">default value</textarea>
                </label>
            </p>
            <p>
                <!-- 이렇게 하면 글씨를 클릭해도 체크박스에 체크가 된다. -->
                <label>
                    <input type="checkbox" name="color" value="red"> 붉은색
                </label>
            </p>
            <p>
                <label for="color_blue">
                    <input id="color_blue" type="checkbox" name="color" value="blue"> 파란색
                </label>
            </p>


        </form>

    </body>
</html>
